<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="./css/style.css">
    <title>Product Detail</title>
  </head>

<!-- header and menu -->

<body>
    <header>
        <a href="./index.html">
          <img class="logo" src="./assets/logo/logo-01.svg" alt="logo">
        </a>
  
        <div class="right-side-nav">
          <nav>
              <h2>
              <a id="current-page" class="menu-option" href="./index.html">Products</a>
              </h2>
              <h2>
              <a class="menu-option" href="./cart.html">Cart</a>
              </h2>
          </nav>
  
          <hr class="divider">
  
          <h1 class="page-title">Original cinnamon roll</h1>
  
        </div>
  
      </header>

    <!-- product detail -->

    <article class="product-detail">
        
        <img class="product-image" src="./assets/products/original-cinnamon-roll.jpg" alt="original cinammon roll">
        
        <section class="product-description">
            <h2>Customize our delicious, hand-made cinnamon roll to your liking!</h2>
            
            <div class="customization">

                <div class="customization-option">
                    <h2>Glazing:</h2>
                    <select name="glazes" id="glazes">
                        <option value="keep original">Keep original</option>
                        <option value="sugar milk">Sugar milk</option>
                        <option value="vanilla milk">Vanilla milk</option>
                        <option value="double chocolate">Double chocolate</option>
                    </select>
                </div>
            
                <div class="customization-option">
                    <h2>Pack size:</h2>
                    <select name="pack size" id="pack-size">
                        <option value="1">1</option>
                        <option value="3">6</option>
                        <option value="12">12</option>
                    </select>
                </div>
            </div>

            <section class="price-cart">
                <h2 class="price">$2.49</h2>
                <button type="button" class="button">Add to Cart</button>
            </section>
        </section>
    </article>



  </body>
</html>
