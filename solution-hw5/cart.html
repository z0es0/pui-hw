<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet"

    <script src="./js/rollsData.js" defer></script>      
    <script src="./js/cart.js" defer></script>

    <title>Shopping Cart</title>

  <body>
    <header>
        <a href="./index.html">
          <img class="logo" src="./assets/logo/logo-01.svg" alt="logo">
        </a>
  
        <div class="right-side-nav">
          <nav>
              <h2>
              <a class="menu-option" href="./index.html">Products</a>
              </h2>
              <h2>
              <a id="current-page" class="menu-option" href="./cart.html">Cart</a>

          <hr class="divider">
  
          <h1 class="page-title">Our hand-made cinnamon rolls</h1>
  
        </div>
  
      </header>

    <section class="cart-page">
      <div id="cart-list">

        <template id="cart-item-template">
          <div class="cart-item">

                    <img class="roll-thumbnail" src="./assets/products/original-cinnamon-roll.jpg" alt="original cinnamon roll">
                
                    <div class="roll-details">
                        <h2 class="roll-title">Original Cinnamon Roll</h2>
                        <h2 class="roll-glaze">Glazing: Keep original</h2>
                        <h2 class="roll-pack-size">Pack Size: 1</h2>
                    </div>

                </div>

                <h2 class="price">$ 2.49</h2>
            </div>

            <p class="remove-button">Remove</p>
          </div>
        </template>

                    <div class="roll-details">
                        <h2>Double Chocolate Cinnamon Roll</h2>
                        <h2>Glazing: Sugar milk</h2>
                        <h2>Pack Size: 6</h2>
                    </div>

                </div>

                <h2 class="price">$ 27.45</h2>
            </div>  
            <p class="remove-button">Remove</p>
          </div> -->

      </div>

      <hr class="divider">

      <div class="price-line">
          <h2>Total</h2>
          <h2 class="total-price">$ 29.94</h2>
      </div>
      
      <div class="button-line">
          <button type="button" class="button">Checkout</button>
      </div>

    </section>
  </body>
</html>
