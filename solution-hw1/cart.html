<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="./css/style.css">
    <title>Shopping Cart</title>
  </head>

  <body>
    <nav>
        <a href="./solution-hw1/index.html">
            <img class="logo" src="./assets/logo/logo-01.svg" alt="logo">
        </a>
        <hr class="divider">

        <div class="menu">
            <h2>
            <a class="menu-option" href="./solution-hw1/index.html">Products</a>
            </h2>
            <h2>
            <a id="current-page" class="menu-option" href="./solution-hw1/cart.html">Cart</a>
            </h2>
        </div>
    </nav>
  
    <h1>Shopping Cart</h1>

    <section class="cart-list">

        <article class="cart-item">
            <img class="cart-thumbnail" src="./assets/products/original-cinnamon-roll.jpg">
            <p class="remove-button">Remove</p>
            <section class="cart-item-details">
                <h2>Original Cinnamon Roll</h2>
                <h2>Glazing: Keep original</h2>
                <h2>Pack Size: 1</h2>
            </section>
            <h1>$2.49</h1>
        </article>

        <article class="cart-item">
            <img class="cart-thumbnail" src="./assets/products/double-chocolate-cinnamon-roll.jpg">
            <p class="remove-button">Remove</p>
            <section class="cart-item-details">
                <h2>Double Chocolate Cinnamon Roll</h2>
                <h2>Glazing: Sugar milk</h2>
                <h2>Pack Size: 6</h2>
            </section>
            <h1>$27.45</h1>
        </article>

        <hr class="cart-divider">

        <h1>Total: $29.94</h1>

        <button type="button" class="button">Checkout</button>

    </section>
  </body>
</html>
